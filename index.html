<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-container" id="formTitle">
        <h1>Three Rivers Resort</h1>
        <h3>Pittsburgh's Finest Luxury Destination</h3>
    </div>
    <form action="">
        <div class="form-container">
            <div class="text-inputs">
                <div class="first-name-input">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
    
                <div class="last-name-input">
                    <input type="text" id="lastName" name="lastName" placeholder= "Last Name" required>
                </div>
    
                <div class="email-input">
                    <input type="email" id="email" name="email" placeholder= "Email Address" required>
                </div>
    
                <div class="address-input">
                    <input type="text" id="address" name="address" placeholder= "Address" required>
                </div>
            </div>     
           
            <div class="drop-down-inputs">
                <div class="rooms-drop-down">
                    <select name="rooms" id="rooms" required>
                        <option value="">Select the Number of Rooms</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class="adults-drop-down">
                    <select name="adults" id="adults" required>
                        <option value="">Select the Number of Adults</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="nights-drop-down">
                    <select name="nights" id="nights" required>
                        <option value="">Select Number of Nights</option>
                        <option value="1">1</option>
                        <option value="2">2</option>    
                        <option value="3">3</option>    
                        <option value="4">4</option>    
                        <option value="5">5</option>    
                        <option value="6">6</option>    
                        <option value="7">7</option>    
                    </select>
                </div>    
            </div>
            <div>            
                <button type="submit" name="submit" id="submit">Confirm Reservation</button>
            </div>
        </div>
    </form>    
</body>
</html>
