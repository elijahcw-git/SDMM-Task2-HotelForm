<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div id="formTitle">
            <h1>Three Rivers Resort</h1>
            <h3>Pittsburgh's Finest Luxury Destination</h3>
        </div>
    

    <form>
    
      <label for="firstName">First Name:<input type="text" id="firstName" name="firstName" required></label>

      <label for="lastName">Last Name:<input type="text" id="lastName" name="lastName" required></label>

      <label for="email">Email:<input type="email" id="email" name="email" required></label>

      <label for="address">Address:<input type="text" id="address" name="address" required></label>
                
      <label for="rooms">Rooms:
        <select name="rooms" id="rooms" required>
            <option value="">Select the Number of Rooms</option>
            <option value="1">1</option>
            <option value="2">2</option>    
        </select>
       </label>
  
       <br>
    
        <label for="adults">Adults
            <select name="adults" id="adults" required>
                <option value="">Select the Number of Adults</option>
                <option value="1">1</option>
                <option value="2">2</option>    
                <option value="3">3</option>    
                <option value="4">4</option>    
            </select>

            <label for="nights">Number of Nights
                <select name="nights" id="nights" required>
                    <option value="">Select Number of Nights</option>
                    <option value="1">1</option>
                    <option value="2">2</option>    
                    <option value="3">3</option>    
                    <option value="4">4</option>    
                    <option value="5">5</option>    
                    <option value="6">6</option>    
                    <option value="7">7</option>    
                </select>
           </label>


    
    </form>
</body>
</html>
